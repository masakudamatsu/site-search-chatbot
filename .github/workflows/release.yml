name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write # Required to create tags and releases
  issues: write # Required to comment on issues (optional)
  pull-requests: write # Required to comment on PRs (optional)

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important: Fetch all history for accurate versioning

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Run Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          # GITHUB_TOKEN is automatically provided by GitHub Actions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          semantic_version: 19
          dry_run: true # Set to false to actually publish releases
          branches: |
            [
              '+([0-9])?(.{+([0-9]),x}).x',
              'main',
              'next',
              'next-major',
              {name: 'beta', prerelease: true},
              {name: 'alpha', prerelease: true}
            ]
